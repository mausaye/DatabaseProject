<!DOCTYPE html>
<html lang="en">

<head >
    <style>
        header, tr, p {
            font:14px Verdana;
        }
       
        table, th, tr, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        header {
            font-weight:bold;
        }
    </style>
</head>
<body onload="createTable()">
    <p id="Queries"> hi there</p>

<script>
    function createTable(){
     //   var webSocket = new WebSocket('ws://54.152.163.233:8080');

       // webSocket.onmessage = function (event) {
	//	console.log("message recieved");
	//	console.log(event.data);
       // }

       // var queries = event.data;
//console.log(queries);
	    var queries = [
	{
		color: "red",
		value: "#f00"
	},
	{
		color: "green",
		value: "#0f0"
	},
	{
		color: "blue",
		value: "#00f"
	},
	{
		color: "cyan",
		value: "#0ff"
	},
	{
		color: "magenta",
		value: "#f0f"
	},
	{
		color: "yellow",
		value: "#ff0"
	},
	{
		color: "black",
		value: "#000"
	}
]
	    
	    // attributes
    var attributes = [];
    for (var i = 0; i < queries.length; i++){
        for(var key in queries[i]){
            if(attributes.indexOf(key) === -1){
                attributes.push(key);
            }
        }
    }

    var table = document.createElement("table");

    var tablerow = table.insertRow(-1);

    
    for(var x = 0; x < attributes.length; x++){
            var cell = tablerow.insertCell(-1);
            cell.innerHTML = [attributes[x]];
            
    }
    

    for(var k = 0; k < queries.length; k++){
        tablerow = table.insertRow(-1);

        for(var x = 0; x < attributes.length; x++){
            var cell = tablerow.insertCell(-1);
            cell.innerHTML = queries[k][attributes[x]];
        }

    }

    var container = document.getElementById("Queries");
    container.innerHTML ="";
    container.appendChild(table);
    }
</script>







</body>
